description: "Nightmare Abbey was a novella by Thomas Love Peacock, and his third\
  \ long work of fiction to be published. It was written in late March and June 1818,\
  \ and published in London in November of the same year by T. Hookham Jr of Old Bond\
  \ Street and Baldwin, Craddock & Joy of Paternoster Row. The novella was lightly\
  \ revised by the author in 1837 for republication in Volume 57 of Bentley's Standard\
  \ Novels.\n From Wikipedia (CC BY-SA)."
